<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variables</title>
</head>
<body>
    <p>the variable adding</p>
    <p>
        lets try of adding "5"+3+2 = <b id="var"></b>;
    </p>
    <p>
        lets try of adding 5+3+"2" = <b id="numString"></b>
    </p>
    <script>
        let x="5"+3+2;
        document.getElementById("var").innerHTML=x;
        let y=5+3+"2";
        document.getElementById("numString").innerHTML=y;
    </script>
</body>
</html>
